server.port=8080
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.url=jdbc:mysql://localhost:3306/bug_tracker?useSSL=false&createDatabaseIfNotExist=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#hibernate print queries and generate statistics
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
#To populate the DB on start
spring.datasource.initialization-mode=always
#Logger Config
logging.level.root=info
logging.level.com.secure.secure_back_end=trace
#Actuator Config
#spring.jackson.serialization.indent-output=true
management.server.port=8080
management.endpoints.web.exposure.include=health, shutdown, info, metrics, mappings, conditions
management.endpoint.shutdown.enabled=true
management.endpoint.health.show-details=always
